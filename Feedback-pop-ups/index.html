<!DOCTYPE html>

    <title>Feedback PopUps</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="contenedor">

        <div class="botones">
            <button>1</button>
            <button>2</button>
            <button>3</button>

        </div>

        <div class="opinion">

        <div class="check">
            <input type="checkbox">
            <label for="#">Acepto los términos y uso</label>
        </div>


    
        <button>Siguiente<i class="logo fa-solid fa-right-long"></i></button>   

    </div>
