<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Modal</title>

    <script src="https://kit.fontawesome.com/d9a429e5e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="contenedor">
        <div class="registro">
            <h2>Registrá tu turno</h2>
            <i class="x fa-solid fa-x"></i>
        </div>

        <div class="fecha">
            <h2>Sept. 24</h2>
            <div class="iconos">
                <i class="fa-solid fa-angle-left "></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <p>hoy</p>
        </div>

        <div class="odontologia-1">
            <h2>Odontología</h2>
            <p>09:30 • 60 min</p>

            <div class="junto">
                <img src="./imagenes/emilia.png">
                <p>Dra. Emilia Díaz</p>
            </div>
            <button>Pedir Turno</button>
        </div>

        <div class="odontologia-2">
            <h2>Odontología</h2>
            <p>10:30 • 60 min</p>

            <div class="junto">
                <img src="./imagenes/alex.png">
                <p>Dra. Alex Vause</p>
            </div>
            <button>Pedir Turno</button>
        </div>
    </div>









</body>

</html>
